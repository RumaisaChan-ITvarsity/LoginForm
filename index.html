<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Login Form</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Welcome</h2>
    <p>Please log in to continue</p>

    <form onsubmit="verifyUser(); return false;">
      <label for="usernameInput">Username:</label>
      <input type="text" id="usernameInput" placeholder="Enter your username" />

      <label for="passwordInput">Password:</label>
      <input type="password" id="passwordInput" placeholder="Enter your password" />

      <button type="submit">Log In</button>

      <p id="message"></p>
    </form>
  </div>

  <script>
    function verifyUser() {
      var username = document.getElementById("usernameInput").value.trim();
      var password = document.getElementById("passwordInput").value.trim();

      checkUserCreds(username, password);
    }

    function checkUserCreds(username, password) {
      var systemUsername = "RumaisaC";
      var systemPassword = "iLoveCoding";

      if (username === systemUsername && password === systemPassword) {
        document.getElementById("message").innerHTML = "✅ Login successful! Redirecting...";
      } else {
        document.getElementById("message").innerHTML = "❌ Incorrect username or password.";
      }
    }
  </script>
</body>
</html>
